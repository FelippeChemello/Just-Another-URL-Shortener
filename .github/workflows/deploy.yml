name: Deploy

on:
    push:
        branches: main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Restart docker
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  port: ${{ secrets.SSH_PORT }}
                  password: ${{ secrets.SSH_PASSWORD }}
                  script: sudo chown ${{ secrets.SSH_USER }} . -R && ./git_update.sh && docker-compose up -d --force-recreate
